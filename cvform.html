<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Resumetp</title>
</head>

<body>
    <nav class="navbar bg-pastelturquoise">
        <div class="container">
            <div class="navbar-content">
                <div class="page-and-toggler">
                    <a href="index.html" class="navbar-page">
                        <span class="navbar-page-text">Build<span>Resume</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="card mx-4 mt-4 mb-4" id="cv-form">
        <div class="card-header bg-pastelturquoise">
            <h1 class="text-center my-2">Build Your Resume</h1>
        </div>
        <div class="card-body bg-pastelturquoise">
            <div class="container">
                Â  <div class="row">
                    <div class="col-md-6">
                        <h2>Personal Information</h2>
                        <div class="form-group row g-3 mt-2">
                            <label for="nameField">Name</label>
                            <div class="col">
                                <input type="text" id="firstField" placeholder="First name" class="form-control nameField mb-3" aria-label="First name" />
                            </div>
                            <div class="col">
                                <input type="text" id="middleField" placeholder="Middle name(optional)" class="form-control nameField mb-3" aria-label="Middle name(optional)" />
                            </div>
                            <div class="col">
                                <input type="text" id="lastField" placeholder="Last Name" class="form-control nameField mb-3" aria-label="Last name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="imgField" class="mb-2">Select Image</label>
                            <input type="file" id="imgField" placeholder="Enter here" class="form-control image mb-3" accept="image/*" onchange="previewImage()" />
                        </div>
                        <h3>CONTACT</h3>
                        <div class="form-group mt-2">
                            <i class="bi bi-telephone-fill"></i>
                            <label for="phone-noField" class="mb-2">phone-no</label>
                            <input type="text" id="phone-noField" placeholder="Enter here" class="form-control mb-2" aria-label="phone-no" />
                        </div>
                        <div class="form-group  mt-2">
                            <i class="bi bi-envelope-fill"></i>
                            <label for="E-MailField" class="mb-2">E-Mail</label>
                            <input type="text" id="E-MailField" placeholder="Enter here" class="form-control mb-2 " />
                        </div>
                        <div class="form-group mt-2">
                            <i class="bi bi-linkedin"></i>
                            <label for="linkedField">LinkedIn</label>
                            <input type="text" id="linkedField" placeholder="Enter here" class="form-control" />
                        </div>
                        <div class="form-group mt-2">
                            <i class="bi bi-geo-alt-fill"></i>
                            <label for="AddressField">Address</label>
                            <input type="text" id="AddressField" placeholder="Enter here" class="form-control mb-3" />
                        </div>
                        <h3>SKILLS</h3>
                        <div class="form-group mt-2">
                            <label for="TechnicalField">Technical</label>
                            <input type="text" id="TechnicaldField" placeholder="Enter here" class="form-control" />
                        </div>
                        <div class="form-group mt-2">
                            <label for="softField">soft</label>
                            <input type="text" id="softField" placeholder="Enter here" class="form-control" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h3>Professional Information</h3>
                        <div class="form-group row g-3 mt-2 ">
                            <label for="ProfessionalSummaryField " class="mb-1">Professional Summary</label>
                            <textarea input type="text" id="ProfessionalSummaryField" placeholder="Enter here" class="form-control mb-2" aria-label="ProfessionalSummaryField" rows="1"></textarea>
                        </div>
                        <div class="form-group mt-2" id="ed">
                            <label for="EducationField">Education</label>
                            <textarea placeholder="Enter here" class="form-control edField" rows="1"></textarea>
                            <div class="container text-center mt-2" id="edAddButton">
                                <button onclick="addNewedField()" class="btn btn-primary btn-sm">Add</button>
                            </div>
                        </div>
                        <div class="form-group mt-2" id="we">
                            <label for="WorkField">Work Experience</label>
                            <textarea placeholder="Enter here" class="form-control weField" rows="1"></textarea>
                            <div class="container text-center mt-2" id="weAddButton">
                                <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
                            </div>
                        </div>
                        <div class="form-group mt-2" id="Pr">
                            <label for="ProjectsField">Projects</label>
                            <textarea placeholder="Enter here" class="form-control mb-2 PrField" rows="1"></textarea>
                            <div class="container text-center mt-2" id="PrAddButton">
                                <button onclick="addNewPrField()" class="btn btn-primary btn-sm">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container text-center mt-3">
                <button onclick="generateCV()" class="btn btn-primary btn-lg">Generate CV</button>
            </div>
        </div>
    </div>
    <div class="container" id="cv-template">
        <div class="row">
            <div class="col-md-4 text-center py-5 background">
                <!-- first col  -->
                <img src="" alt="" class="img-fluid myimg" id="imgTemplate" />
                <p id="NAMEI">
                </p>
                <hr />
                <div class="container">
                    <h1>CONTACT</h1>
                    <hr />
                    <p><i class="bi bi-telephone-fill"></i>
                        <span id="PHONE-NOT"></span>
                    </p>
                    <p><i class="bi bi-envelope-fill"></i>
                        <span id="E-MAILT"></span>
                    </p>
                    <p><i class="bi bi-linkedin"></i>
                        <span id="LINKEDINT" href="#1"></span>
                    </p>
                    <p><i class="bi bi-geo-alt-fill"></i>
                        <span id="ADDRESST"></span>
                    </p>
                    <hr />
                    <h3>EDUCATION</h3>
                    <hr />
                    <P id="EDUCATIONT">
                    </P>
                    <hr />
                    <h3>SKILLS</h3>
                    <hr>
                    <P id="TECHNICALT"></P>
                    <P id="SOFT"></P>
                </div>
            </div>
            <div class="col-md-8 py-5">
                <!-- second col  -->
                <div class="card mt-2 background ">
                    <div class="custom-card-body">
                        <p id="NAMET">
                        </p>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-header background">
                        <h3>PROFESSIONAL SUMMARY</h3>
                    </div>
                    <div class="card-body">
                        <p id="PROFESSIONALT">
                        </p>
                    </div>
                </div>
               
                <div class="card mt-4">
                    <div class="card-header background">
                        <h3>Work Experience</h3>
                    </div>
                    <div class="card-body">
                        <ul id="WET">
                            <li>
                            </li>
                            <li>
                            </li>
                            <li>
                            </li>
                        </ul>
                    </div>
                </div>
               
                <div class="card mt-4">
                    <div class="card-header background">
                        <h3>PROJECTS</h3>
                    </div>
                    <div class="card-body">
                        <ul id="PRT">
                            <li>
                            </li>
                            <li>
                            </li>
                            <li>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="container mt-3 text-center">
                    <div class="col-auto">
                        <button id="printCVButton" onclick="printCV()" class="btn btn-primary">Print CV</button>
                    </div>
                    
                    <button class="print-button" style="display: none !important;"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
